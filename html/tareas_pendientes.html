<!-- Botón para abrir el modal -->
<div class="d-flex">
  <div class="barra mr-3">
    <button type="button" class="btn btn-primary custom-btn" data-toggle="modal" data-target="#modal-tarea">
      Nueva Tarea

<!--columnas semanales-->
<div class="cont-semana">
  <div class="columna" id="lunes" ondrop="drop(event)" ondragover="allowDrop(event)">Lunes
    <button type="button" class="btn-secondary" id="btn-col" data-toggle="modal" data-target="#modal-tarea">+</button>
  </div>
  <div class="columna" id="martes" ondrop="drop(event)" ondragover="allowDrop(event)">Martes

  </div>
  <div class="columna" id="jueves" ondrop="drop(event)" ondragover="allowDrop(event)">Jueves
    <button type="button" class="btn-secondary" id="btn-col" data-toggle="modal" data-target="#modal-tarea">+</button>
</div>
  <div class="columna" id="viernes" ondrop="drop(event)" ondragover="allowDrop(event)">Viernes
    <button type="button" class="btn-secondary" id="btn-col" data-toggle="modal" data-target="#modal-tarea">+</button>
</div>
  <div class="columna" id="sabado" ondrop="drop(event)" ondragover="allowDrop(event)">Sábado

</div>

<!-- Modal -->
<div class="modal fade" id="modal-tarea" tabindex="-1" role="dialog" aria-labelledby="modal-tarea-titulo" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-tarea-titulo">Añadir nueva <tarea</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <!-- Formulario -->
        <form id="formulario">
          <div class="form-group">
            <label for="tarea-input">Nombre Tarea:</label>
            <input type="text" class="form-control" id="tarea-input" required>
          </div>
          <div class="form-group">
            <label for="time-input">Hora Inicio:</label>
            <input type="time" class="form-control" id="time-inicio-input" required>
          </div>
          <div class="form-group">
            <label for="time-input">Hora Final:</label>
            <input type="time" class="form-control" id="time-final-input" required>
          </div>
          <div class="form-group">
            <label for="descripcion-input">Descripción:</label>
            <textarea class="form-control" id="descripcion-input" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="colaboradores-input">Colaboradores:</label>
            <input type="text" class="form-control" id="colaboradores-input" required>
          </div>
          <div class="form-group">
            <label for="prioridad">Prioridad:</label>
            <select id="prioridad" name="prioridad">
              <option value="#E40066">Alta</option>
              <option value="#EAC435">Media</option>
              <option value="#345995">Baja</option>
            </select>
          </div>
          <div class="form-group">
            <label for="contenedor">Contenedor:</label>
            <select id="contenedor-select" name="contenedor">
              <option value="container-tareas">Ninguno</option>
              <optgroup label="Días de la semana">
                <option value="lunes">Lunes</option>
                <option value="martes">Martes</option>
                <option value="miercoles">Miércoles</option>
                <option value="jueves">Jueves</option>
                <option value="viernes">Viernes</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
              </optgroup>
            </select>
          </div>
        </form>
        
        </div>
        <div class="error-message" style="display: none;">Por favor rellene todos los campos.</div>
        <div class="modal-footer">
        <button type="button" id = "cancelar-btn"class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="button" id="aceptar-btn" class="btn btn-primary" onclick="crearTarea(); ">Aceptar</button>
        </div>

        <!--modal eliminar tarea-->
        <div class="modal fade" id="eliminar-modal" tabindex="-1" role="dialog" aria-labelledby="eliminar-modal-label" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="eliminar-modal-label">Es necesario confirmar la eliminación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>¿Estás seguro de querer eliminar la tarea?</p>
              </div>
              <div class="modal-footer">
                <button type="button" id = "cancelar-eliminar" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-danger">Eliminar</button>
              </div>
            </div>
          </div>
        </div>
    </div>
